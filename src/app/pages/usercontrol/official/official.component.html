<div class="row mt-4">
  <div class="col-12 mt-4 mb-4">
    <div class="card z-index-2">
      <div class="card-header p-0 position-relative mt-n4 mx-3 bg-transparent">
        <div
          class="cardmain2 bg-gradient-primary active shadow-primary border-radius-lg py-3 pe-1 text-center align-items-center"
          height="170">
          <h5 class="card-title text-center">Official</h5>
        </div>

        <!-- Use formGroup directive to bind the form -->
        <form [formGroup]="officialForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="nama">Nama Official</label>
            <input id="nama" formControlName="nama" class="form-control" />
            <div *ngIf="officialForm.controls['nama'].invalid && officialForm.controls['nama'].touched"
                 class="text-danger">Nama Official is required.
            </div>
          </div>

          <div class="form-group">
            <label for="asal_sekolah_klub">Asal Sekolah / Club</label>
            <input id="asal_sekolah_klub" formControlName="asal_sekolah_klub" class="form-control" />
            <div *ngIf="officialForm.controls['asal_sekolah_klub'].invalid && officialForm.controls['asal_sekolah_klub'].touched"
                 class="text-danger">Asal Sekolah / Club is required.
            </div>
          </div>

          <div class="form-group">
            <label for="nomor_handphone">Nomor Telepon</label>
            <input
              id="nomor_handphone"
              formControlName="nomor_handphone"
              class="form-control"
              type="tel"
              pattern="[0-9]*"
              placeholder="1234567890"
            />
            <div *ngIf="officialForm.controls['nomor_handphone'].invalid && officialForm.controls['nomor_handphone'].touched"
                 class="text-danger">
              Nomor Telepon is required and must be 10-12 digits long.
            </div>
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="officialForm.invalid">Simpan</button>
        </form>
      </div>
    </div>
  </div>
</div>
