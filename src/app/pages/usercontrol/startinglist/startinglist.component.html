<div class="row mt-4">
  <div class="col-12 mt-4 mb-4">
    <div class="card z-index-2">
      <div class="card-header p-0 position-relative mt-n4 mx-3 bg-transparent">
        <div class="cardmain5 bg-gradient-primary active shadow-primary border-radius-lg py-3 pe-1 text-center align-items-center" height="170">
          <h5 class="card-title text-center">Starting List</h5>
        </div>

        <!-- Club selection dropdown -->
        <div class="form-group">
          <label for="clubSelection" class="h5">Select Club</label>
          <select class="form-control form-control-lg" id="clubSelection" (change)="onClubSelect($event)">
            <option value="" disabled selected>Select a Club</option>
            <option *ngFor="let club of clubs" [value]="club.idKlub">{{ club.namaKlub }}</option>
          </select>
        </div>

        <!-- Generate PDF for the selected club -->
        <div class="mt-4">
          <button class="btn btn-primary" (click)="generatePdfPreview()">Preview PDF for Selected Club</button>
        </div>

        <!-- Generate PDF for all clubs -->
        <div class="mt-4">
          <button class="btn btn-secondary" (click)="generatePdfForAllClubs()">Preview PDF for All Clubs</button>
        </div>

        <!-- PDF Preview -->
        <div class="mt-4" *ngIf="pdfUrl">
          <iframe [src]="pdfUrl | safeUrl" width="100%" height="500px"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
