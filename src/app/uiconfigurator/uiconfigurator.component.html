
<hr class="horizontal dark my-1" />
<div class="card-body pt-sm-3 pt-0">
  <div>
    <h6 class="mb-0">Sidebar Colors</h6>
  </div>
  <a href="javascript:void(0)" class="switch-trigger background-color">
    <div class="badge-colors my-2 text-start">
      <span
        class="badge filter bg-gradient-primary active"
        data-color="primary"
        onclick="sidebarColor(this)"
      ></span>
      <span
        class="badge filter bg-gradient-dark"
        data-color="dark"
        onclick="sidebarColor(this)"
      ></span>
      <span
        class="badge filter bg-gradient-info"
        data-color="info"
        onclick="sidebarColor(this)"
      ></span>
      <span
        class="badge filter bg-gradient-success"
        data-color="success"
        onclick="sidebarColor(this)"
      ></span>
      <span
        class="badge filter bg-gradient-warning"
        data-color="warning"
        onclick="sidebarColor(this)"
      ></span>
      <span
        class="badge filter bg-gradient-danger"
        data-color="danger"
        onclick="sidebarColor(this)"
      ></span>
    </div>
  </a>



  <div class="mt-3">
    <h6 class="mb-0">Sidenav Type</h6>
    <p class="text-sm">Choose between 2 different sidenav types.</p>
  </div>
  <div class="d-flex">
    <button
      class="btn bg-gradient-dark px-3 mb-2 active"
      data-class="bg-gradient-dark"
      onclick="sidebarType(this)"
    >
      Dark
    </button>
    <button
      class="btn bg-gradient-dark px-3 mb-2 ms-2"
      data-class="bg-transparent"
      onclick="sidebarType(this)"
    >
      Transparent
    </button>
    <button
      class="btn bg-gradient-dark px-3 mb-2 ms-2"
      data-class="bg-white"
      onclick="sidebarType(this)"
    >
      White
    </button>
  </div>

  <hr class="horizontal dark my-3" />
  <div class="mt-2 d-flex">
    <h6 class="mb-0">Dark / Light</h6>
    <div class="form-check form-switch ps-0 ms-auto my-auto">
      <input
        class="form-check-input mt-1 ms-auto"
        type="checkbox"
        id="dark-version"
        onclick="toggleDarkMode(this)"
      />
    </div>
  </div>

  <div class="w-100 text-center">
    <a
      class="github-button"
      href="https:/therichpost.com"
      data-icon="octicon-star"
      data-size="large"
      data-show-count="true"
      aria-label="Star creativetimofficial/material-dashboard on GitHub"
      >Laksana Future</a
    >
    <h6 class="mt-3">Laksana Future</h6>
    <a href="#" class="btn btn-dark mb-0 me-2" target="_blank">
      <i class="fab fa-twitter me-1" aria-hidden="true"></i> Tweet
    </a>
    <a href="#" class="btn btn-dark mb-0 me-2" target="_blank">
      <i class="fab fa-facebook-square me-1" aria-hidden="true"></i>
      Share
    </a>
  </div>
</div>
